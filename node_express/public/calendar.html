<!-- 框架特殊內容註解放在js/static-csr.js內 -->

<!DOCTYPE html>
<!-- 將data-route設為/calendar -->
<html lang="en" data-route="/calendar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- 將./css/index.css設為data-static -->
    <link rel="stylesheet" href="./css/index.css" data-static>
    <link rel="stylesheet" href="./css/calendar.css">

    <!-- 將./js/static-csr.js設為data-static -->
    <script src="./js/static-csr.js" data-static></script>
    <!-- 將./js/index.js設為data-static -->
    <script src="./js/index.js" data-static></script>
</head>

<body>
    <div class="card">
        <h5 id="calendar_header"></h5>
        <div class="placeholder">
            <h4 id="previous" onclick="previous()"><span>&#060;</span></h4>
            
            <h4 id="next" onclick="next()"><span>&#062;</span></h4>
        </div>
        <table id="tabapay_calendar" cellspacing="0" cellpadding="1" style="width:30%">
            <thead id="calendar_head">
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar_body">
            </tbody>
        </table>

        <script src="./js/calendar.js"></script>
</body>

</html>
